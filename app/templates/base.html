<!doctype html>
<html lang="pt-br, en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/">

    <title>{% block title %}GymManager{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet">

    <div class="banner">
        <img class="img-responsive center-block" src="{{ url_for('static', filename="img/banner.svg") }}" alt=""
             height="250">
    </div>

    <style>
        body {
            min-height: 100vh;
            position: relative;
            margin: 50px;
            bottom: 50px;
        }

        .footer {
            padding-bottom: auto;
            position: absolute;
            bottom: 0;
        }
    </style>

</head>

<body>

<div class="container">

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            <meta http-equiv="refresh" content="3;"/>
        {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}

    {% block footer %}
        <footer class="footer">
            <div class="text-center">
                <small>&copy; Copyright 2019, Chicken Dev Corporation</small>
            </div>
        </footer>
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
